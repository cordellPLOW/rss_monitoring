<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feeder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.css">
    
</head>

<body>
    <nav class="navbar bg-light shadow-sm mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                RSS Feeder
            </a>
        </div>
    </nav>
    <main class="container">
        <table id="table" 
        data-toggle="table" 
        data-search="true" 
        data-show-export="true"
        data-sortable="true"
        data-toolbar="#toolbar" 
        data-show-toggle="true" 
        data-show-columns="true" 
        data-toolbar-align="left"
        data-show-fullscreen="true" 
        data-pagination="true"
        data-page-list="[10, 25, 50, 100, all]"
        data-classes="
            table 
            table-sm 
            table-responsive
            table-hover
            align-middle">
            <thead class="">
                <tr class="small">
                    <th data-sortable="true" scope="col">Data</th>
                    <th data-sortable="true" scope="col">Godzina</th>
                    <th scope="col">Tytuł</th>
                    <th scope="col">Opis</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <tbody>
                {% for i in scr %}
                {% for key, value in i.items() %}
                <tr class="small">
                    <td class="text-nowrap">{{ value["pub_date"] }}</td>
                    <td class="text-nowrap">{{ value["pub_time"] }}</td>
                    <td>{{ value["title"] }}</td>
                    <td>{{ value["description"] }}</td>
                    <td class="text-nowrap">
                        <a href="{{ value['link'] }}" target="_blank">Link do artykułu</a>
                    </td>
                </tr>
                {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.js"></script>
</body>

</html>
